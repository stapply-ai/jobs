<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance & Preconnect -->
    <link rel="preconnect" href="https://api.mapbox.com" crossorigin />
    <link rel="dns-prefetch" href="https://api.mapbox.com" />
    
    <!-- Primary Meta Tags -->
    <title>Map of Jobs at Top AI Companies | Stapply Job Map</title>
    <meta name="title" content="Map of Jobs at Top AI Companies | Stapply Job Map" />

    <meta name="keywords" content="AI jobs map, jobs at top AI companies, OpenAI jobs, Anthropic jobs, Mistral AI jobs, DeepMind jobs, Cohere jobs, Hugging Face jobs, Perplexity jobs, Scale AI jobs, Stability AI jobs, AI company jobs, machine learning jobs, artificial intelligence careers, AI job search, tech jobs map, software engineer jobs, data scientist jobs, AI research jobs, LLM jobs" />
    <meta name="author" content="Stapply" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:title" content="Map of Jobs at Top AI Companies | Stapply Job Map" />

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Map of Jobs at Top AI Companies",
      "alternateName": "Stapply Job Map",

      "url": "https://map.stapply.ai",
      "applicationCategory": "JobSearchApplication",
      "operatingSystem": "Web",
      "browserRequirements": "Requires JavaScript. Requires HTML5.",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "Stapply",
        "url": "https://stapply.ai"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "150"
      },
      "featureList": [
        "Interactive map visualization of AI company jobs",
        "Jobs from top AI companies: OpenAI, Anthropic, Mistral AI, DeepMind, Cohere, Hugging Face",
        "Filter by location, company, and job title",
        "AI-powered chat assistant",
        "Real-time job filtering",
        "Geographic clustering of job opportunities",
        "Direct links to job applications"
      ],
      "keywords": "AI jobs, OpenAI jobs, Anthropic jobs, Mistral AI jobs, DeepMind jobs, AI company jobs, machine learning jobs, artificial intelligence careers",
      "about": {
        "@type": "Thing",
        "name": "AI Job Search",
        "description": "Job opportunities at leading artificial intelligence companies"
      },
      "audience": {
        "@type": "Audience",
        "audienceType": "Job Seekers in AI and Machine Learning",
        "geographicArea": {
          "@type": "Place",
          "name": "Worldwide"
        }
      }
    }
    </script>

    <script type="application/ld+json">
